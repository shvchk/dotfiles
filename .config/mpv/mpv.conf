osc=no
osd-bar=no
border=no

ytdl-format="bestvideo[height<=?1440][vcodec^=avc]+bestaudio/best"
script-opts=ytdl_hook-ytdl_path=yt-dlp

screenshot-template="%F.%P"
screenshot-format=webp
screenshot-webp-lossless=yes

sub-font="Open Sans Light"
sub-font-size=48
sub-color="#f0ffffff"
sub-border-color="#c0000000"
sub-border-size=0.8

include=~~home/custom.conf
