<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- Source: https://github.com/stove-panini/fontconfig-emoji -->

  <alias binding="weak">
    <family>sans-serif</family>
    <prefer>
      <family>emoji</family>
    </prefer>
  </alias>

  <alias binding="weak">
    <family>serif</family>
    <prefer>
      <family>emoji</family>
    </prefer>
  </alias>


  <alias binding="strong">
    <family>emoji</family>
    <default>
      <family>Emoji One</family>
    </default>
  </alias>

  <alias binding="strong">
    <family>Apple Color Emoji</family>
    <prefer>
      <family>Emoji One</family>
    </prefer>
  </alias>

  <alias binding="strong">
    <family>Segoe UI Emoji</family>
    <prefer>
      <family>Emoji One</family>
    </prefer>
  </alias>

  <alias binding="strong">
    <family>Noto Color Emoji</family>
    <prefer>
      <family>Emoji One</family>
    </prefer>
  </alias>

  <alias binding="strong">
    <family>Twemoji Mozilla</family>
    <prefer>
      <family>Emoji One</family>
    </prefer>
  </alias>

  <alias binding="strong">
    <family>Symbola</family>
    <prefer>
      <family>Emoji One</family>
    </prefer>
  </alias>

</fontconfig>
